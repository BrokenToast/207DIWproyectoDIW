<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-6-LPA</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #contenedor{
            min-width: none; min-height: none;
            max-width: 484px;max-height: 463px;
            width: 50vw;
            height: 50vh;
        }
        #contenedor>div{
            width:25vw;
            height: 25vh;
            padding-left: 10px;
            position: absolute;
            font-size: 3em;
        }
        #contenedor>div:nth-of-type(1){
            min-width: none; min-height: none;
            max-width: 239px;max-height: 278px ;
            height: 30vh;
            left: 25.5%;
            z-index: 4;
            background-color: #EF476F;
            text-align: right;
        }
        #contenedor>div:nth-of-type(2){
            min-width: none; min-height: none;
            max-width: 191px ;max-height:185px ;
            width:20vw;
            height: 20vh;
            left: 15%;
            top: 15%;
            background-color: #FFD166;
            z-index: 5;
            text-align: center;
        }
        #contenedor>div:nth-of-type(3){
            min-width: none; min-height: none;
            max-width: 239px;max-height:231px;
            left: 25.5%;
            top:25.5%;
            background-color: #118AB2;
            z-index: 3;
        }
        #contenedor>div:nth-of-type(4){
            min-width: none; min-height: none;
            max-width: 239px;max-height:277px ;
            width:25vw;
            height: 30vh;
            top: 20.4%;
            background-color: #8B5BD3;
            z-index: 2;
        }
        #contenedor>div:nth-of-type(5){
            min-width: none; min-height: none;
            max-width:325px ;max-height:324px;
            width:34vw;
            height: 35vh;
            background-color: #06D6A0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
