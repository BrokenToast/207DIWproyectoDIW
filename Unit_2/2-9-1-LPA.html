<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-9-1-LPA</title>
    <style>
        /*Globales*/
        *{
            padding: 0;margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            background-color: #808080;
            padding: 7px;
            /*Flex-flox: engloba wrap y direction(Primero el direction y el segundo warp) seleciona el eje de trabajo de flex*/
            flex-flow: row wrap;
            flex: 1 1 100vh;
            gap: 10px;
        }
        body *{
            border-radius: 10px;
        }
        /*Encabezado*/
        header{
            flex: 1 1 100%; height: 150px;
            display: flex;
            background-color: #ADFB95;
            justify-content: space-between;
            align-items: center;
        }
        header>input{
            height: 30%;
            order: 1;
        }
        header>p{
            width: 150px;height: 150px;
            display: flex;
            justify-content: center;
            background-color: #5EB8B8;
        }
        /*menu*/
        nav{
            flex: 1 1 19%; height: 70vh;
            padding: 10px;
            background-color: #EE7F54;
            display: flex;
            flex-flow: column wrap;
            justify-content: space-around;
        }
        nav>*{
            height: 15%;
            align-content: center;
            justify-content: center;
            background: rgb(26, 211, 218);
        }
        /*Contenido*/
        section{
            flex: 1 1 59%; height: 70vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #CA1341;
        }
        section>div{
            flex: 0 1 60px; width: 60px;
            border-radius: 60px;
            background-color: black;
        }
        section>div:nth-of-type(2){
            align-self: center;
        }
        section>div:nth-of-type(3){
            align-self: end;
        }
        /*Barra lateral*/
        aside{
            flex: 1 1 19%; height: 70vh;
            background-color: #F6D702;
        }
        /*Pie de pagina*/
        footer{
            flex: 1 1 100%; height: 10vh;
            display: flex;
            background-color: #D4A0E0;
        }
    </style>
</head>
<body>
    <header>
        <img src="http://picsum.photos/id/14/150/150" alt="">
        <input type="text" name="buscar" placeholder="Buscar">
        <img src="http://picsum.photos/id/15/150/150" alt="">
        <p>Header</p>
    </header>
    <nav>
        <p>nav</p>
        <p>nav</p>
        <p>nav</p>
        <p>nav</p>
    </nav>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <aside>
        aside
    </aside>
    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
