<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0; margin: 0;
            box-sizing: content-box;
            font-family: sans-serif;
        }
        #root{
            height: 100vh; width: 100vw;
            display:grid;
            grid-auto-rows: 1fr;
            grid-template-columns: 2fr 6fr 2fr;
            grid-template-areas:
                "h h h"
                "n m a"
                "n f f"
            ;
            gap: 0.5%;
        }
        #root>*{
            display: grid;
            justify-content: center;
            align-items: center;
            font-size: 1.6em;
            font-weight: bold;
        }
        header{
            grid-area: h;
            background-color: #D2691E;
        }
        nav{
            grid-area: n;
            background-color: #6495ED;
        }
        main{
            grid-area: m;
            background-color: #FF7F50;
        }
        aside{
            grid-area: a;
            background-color: #2E8B57;
        }
        footer{
            grid-area: f;
            background-color: #C0C0C0;
        }
    </style>
</head>
<body>
    <div id="root">
        <header>
            header
        </header>
        <nav>
            nav
        </nav>
        <main>
            main
        </main>
        <aside>
            aside
        </aside>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
