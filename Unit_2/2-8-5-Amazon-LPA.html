<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*global*/
        *{
            margin:0;padding:0;box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            background-color: #34495E;
        }
        #container{
            padding-top: 10px;
        }
        /*icono hamburgesa*/
        label[for="abrir"]{
            height: 50px;
            padding-top: 1px;
            padding-right: 4px;
            display: inline-block;
            border-radius: 10px;
            background-color:#666666;
        }
        label[for="abrir"]>div{
            display: inline-block;
        }
        label[for="abrir"]>div>div{
            width: 30px; height: 3px;
            margin: 10px;
            margin-left: 10px;
            background-color: white;
        }
        label[for="abrir"]>p{
            line-height: 100%;
            vertical-align: 70%;
            display: inline;
            position: relative;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
        }
        /*Navegador*/
        nav{
            padding:10px;
            border: 2px solid white;
            position: relative;
            background-color: #297777;
        }

            /*Submenu*/
        #submenu{
            padding-top: 4%;
            position: absolute;
            top: 0%;
            left: -20%;
            transition: all 0.3s ease-in-out;
        }
        #submenu ul{
            min-width:98.9px;min-height:464px;
            width: 10vw;height: 50vh;
            background-color: #5C867A;
            list-style: none;
        }
        #submenu li{
            padding: 10px;
            border-bottom: 1px solid white;
        }
        #submenu a{
            color: white;
            text-decoration: none;
        }
        label[for="salir"]{
            width:99vw; height: 100vh;
            display: none;
            padding-top: 40%;
            padding-left: 105%;
            position: absolute;
            top:0;left:0;
            color: white;
            font-size: 1.5em;

        }
        input{
            display: none;
        }
        #salir
        /*Mecanicas*/
        li:hover{
            background-color:#EE82EE;
        }
        #abrir:checked~#submenu{
            left: -2px;
        }
        #abrir:checked~#submenu>label{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <nav>
            <label for="abrir">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p>todo</p>  
            </label>
            <input type="radio" name="hamburgesa" id="abrir">
            <div id="submenu">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Alumnos</a></li>
                    <li><a href="">Secretaria</a></li>
                    <li><a href="">Profesorado</a></li>
                </ul>
                <label for="salir">X</label>
                <input type="radio" name="hamburgesa" id="salir">
            </div>
        </nav>
    </div>
</body>
</html>
